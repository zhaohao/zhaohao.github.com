<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{{ page.title }} | {{ site.author }}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css">
    <link rel="stylesheet" href="/media/css/highlight.css">
    <script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/media/js/jquery.qrcode.min.js"></script>
    <script type="text/javascript" src="https://js.users.51.la/20013723.js"></script>
    <script>
            const currentUrl = window.location.href; // 获取当前页面的URL
            const navLinks = document.querySelectorAll('nav a'); // 获取所有导航链接
            navLinks.forEach(link => {
              if (link.href === currentUrl) {
                link.classList.add('activepage'); // 添加active类名
              }
            });
    </script>
  </head>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        <nav>
        <span><a title="home page" class="" href="https://hao.zhao.im/">Home</a></span>
        <span><a title="about" class="" href="https://hao.zhao.im/about/">About</a></span>
        <span><a title="guestbook" class="" href="https://hao.zhao.im/guestbook/">Guestbook</a></span>
        <span><a title="categories" class="" href="https://hao.zhao.im/categories/">Categories</a></span>
        <span><a title="tags" class="" href="https://hao.zhao.im/tags/">Tags</a></span>
        <span><a title="links" class="" href="https://hao.zhao.im/links/">Links</a></span>
        <span><a title="subscribe by RSS" class="" href="https://hao.zhao.im/feed/">Subscribe</a></span>
        </nav>
        <article class="content">
        {{ content }}
        </article>
      </div>

    <footer>
        <p><small>Powered by <a href="https://github.com/jekyll/jekyll">Jekyll</a> and <a href="https://github.com">Github</a> | Copyright 2008 - {{site.time | date:"%Y"}} by <a href="{{ site.url }}">zhaohao</a> | <span class="label label-info">{{site.time | date:"%Y-%m-%d %H:%M:%S %Z"}}</span></small></p>
    </footer>

    </div>
    <div class="overlay"></div>
  </body>
</html>
