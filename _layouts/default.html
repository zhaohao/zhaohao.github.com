<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh" lang="zh-cn">
{% include header.html %}

<body>
  <div id="container">
    <div id="main" role="main">
      <header>
        <h1>{{ page.title }}</h1>
      </header>
      <nav>
        <span><a title="home page" class="" href="{{ site.url }}">Home</a></span>
        <span><a title="about" class="" href="{{ site.url }}/about/">About</a></span>
        <span><a title="guestbook" class="" href="{{ site.url }}/guestbook/">Guestbook</a></span>
        <span><a title="categories" class="" href="{{ site.url }}/categories/">Categories</a></span>
        <span><a title="tags" class="" href="{{ site.url }}/tags/">Tags</a></span>
        <span><a title="links" class="" href="{{ site.url }}/links/">Links</a></span>
        <span><a title="subscribe by RSS" class="" href="{{ site.url }}/feed/">Subscribe</a></span>
      </nav>
      <nav2>
        <span><a title="home page" class="" href="{{ site.url }}">Home</a></span>
        <span><a title="links" class="" href="{{ site.url }}/links/">Links</a></span>
      </nav2>
      <article class="content">
        {{ content }}
      </article>
    </div>

    <footer>
      <p><small>Powered by <a href="https://github.com/jekyll/jekyll">Jekyll</a> | Copyright 2008 - {{site.time |
          date:"%Y"}} by <a href="{{ site.url }}">zhaohao</a> | <span class="label label-info">{{site.time |
            date:"%Y-%m-%d %H:%M:%S %Z"}}</span></small></p>
    </footer>

  </div>
  <div class="overlay"></div>
</body>

</html>
